<!DOCTYPE html>
<html>

<head>
    <title>RollingStone - WebSocket Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-top: 0;
        }

        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        #messages {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.from-server {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.from-client {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¸ RollingStone WebSocket Test</h1>
        <div id="status" class="status connecting">Connecting...</div>
        <div id="messages"></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled />
            <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        let ws;

        function connect() {
            ws = new WebSocket('ws://' + window.location.host + '/ws');

            ws.onopen = function () {
                updateStatus('connected');
                input.disabled = false;
                sendBtn.disabled = false;
                addMessage('System', 'Connected to server', 'from-server');
            };

            ws.onmessage = function (event) {
                const msg = JSON.parse(event.data);
                addMessage('Server', msg.content, 'from-server');
            };

            ws.onclose = function () {
                updateStatus('disconnected');
                input.disabled = true;
                sendBtn.disabled = true;
                addMessage('System', 'Disconnected from server', 'from-server');

                // Reconnect after 2 seconds
                setTimeout(connect, 2000);
            };

            ws.onerror = function (error) {
                console.error('WebSocket error:', error);
            };
        }

        function updateStatus(status) {
            statusDiv.className = 'status ' + status;
            statusDiv.textContent = status === 'connected' ? 'âœ“ Connected' :
                status === 'connecting' ? 'âŸ³ Connecting...' :
                    'âœ— Disconnected';
        }

        function addMessage(sender, content, cssClass) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + cssClass;
            msgDiv.innerHTML = '<div class="message-header">' + sender + ' - ' + new Date().toLocaleTimeString() + '</div>' +
                '<div class="message-content">' + content + '</div>';
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = input.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                const msg = {
                    type: 'message',
                    content: message,
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(msg));
                addMessage('You', message, 'from-client');
                input.value = '';
            }
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on load
        connect();
    </script>
</body>

</html>
